           <Columns>

                <asp:BoundField DataField="SCM_NoticeID" HeaderText="No" ItemStyle-Width="70px" ItemStyle-Height="30px" ItemStyle-HorizontalAlign="Center"

				<asp:TemplateField HeaderText="단가">

                     <%#FuncCutStrng(Eval("Dead1"))%>

        </Columns>

        </asp:GridView>
