<!-- .ascx File-->
<table width=98% border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td height="30" colspan=9 align=center bgcolor="#5D7B9D">
            <font color="#ffffff"><b>약품 발주서</b></font>
        </td>
    </tr>
    <tr>
        <td height="40" align="center">
            <asp:UpdatePanel ID="UpdatePanel1" runat="server">
                <ContentTemplate>
                    <asp:GridView ID="ctlNoticeList" runat="server" AutoGenerateColumns="False" AllowPaging="True"
                        Width="100%" Font-Size="11px" CellPadding="4" ForeColor="#333333" PageSize="50"
                        OnPageIndexChanging="ctlNoticeList_PageIndexChanging">

                        <Columns>
                            <!--SCM_NoticeID -> OrderID-->
                            <asp:BoundField DataField="OrderID" HeaderText="번호" ItemStyle-Width="70px"
                                ItemStyle-HorizontalAlign="Center" HeaderStyle-Width="5%"
                                HeaderStyle-HorizontalAlign="Center" />

                            <!--수신 TITLE -> comp-->
                            <asp:TemplateField HeaderText="수신">
                                <ItemTemplate>
                                    <a href='SCM_NoticeView.aspx?OrderID=<%#Eval("OrderID") %>'>
                                        <%#FuncCutStrng(Eval("comp"))%>
                                        <!-- &nbsp;
                                        <%#FuncNew(Eval("PostDate")) %> -->
                                    </a>
                                </ItemTemplate>
                                <ItemStyle Width="15%" HorizontalAlign="Left" />
                            </asp:TemplateField>

                            <!-- 구분(DropCode) -> TEL(tel)-->
                            <asp:TemplateField HeaderText="TEL">
                                <ItemTemplate>
                                    <%#FuncCutStrng(Eval("tel"))%>
                                </ItemTemplate>
                                <ItemStyle Width="5%" HorizontalAlign="center" />
                            </asp:TemplateField>

                            <!--고객사(Customer) -> 납입일자(dead)-->
                            <asp:TemplateField HeaderText="고객사">
                                <ItemTemplate>
                                    <%#FuncCutStrng(Eval("dead"))%>
                                </ItemTemplate>
                                <ItemStyle Width="10%" HorizontalAlign="left" />
                            </asp:TemplateField>

                            <!--CheckBox-->
                            <asp:TemplateField>
                                <HeaderTemplate>
                                    <asp:CheckBox ID="chkAll" runat="server" AutoPostBack="true"
                                        OnCheckedChanged="chkAll_CheckedChanged" />
                                </HeaderTemplate>
                                <ItemTemplate>
                                    <asp:CheckBox ID="chk" runat="server" />
                                </ItemTemplate>
                                <ItemStyle HorizontalAlign="center" />
                            </asp:TemplateField>

                        </Columns>
                        <FooterStyle BackColor="#5D7B9D" Font-Bold="True" ForeColor="White" />
                        <RowStyle BackColor="#F7F6F3" ForeColor="#333333" />
                        <EditRowStyle BackColor="#999999" />
                        <SelectedRowStyle BackColor="#E2DED6" Font-Bold="True" ForeColor="#333333" />
                        <PagerStyle BackColor="#284775" ForeColor="White" HorizontalAlign="Center" />
                        <HeaderStyle BackColor="#d7d7d7" Font-Bold="True" ForeColor="black" />
                        <AlternatingRowStyle BackColor="White" ForeColor="#284775" />
                    </asp:GridView>
                    <asp:Label ID="lblError" runat="server" ForeColor="Red"></asp:Label>
                </ContentTemplate>
            </asp:UpdatePanel>
        </td>
    </tr>

    <tr>
        <td height="1" bgcolor="#cccccc">
        </td>
    </tr>
    <tr>
        <td colspan=3 align=right>


            <table border="0" cellpadding="1" cellspacing="1" align=right>
                <tr>

                    <td height="40" align="left" valign="top">

                    <td height="40" align="left" valign="top">
                        <nobr>
